<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Wordle Answers</title> <!-- Updated title -->
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Past Wordle Answers</h1>
    </header>

    <div class="container">
        <!-- Left Ad Space -->
        <aside class="ad-space left-ad">
            <p>Ad Space</p>
        </aside>

        <!-- Main Content -->
        <main>
            <div class="controls">
                <button id="sort-chronological">Sort by Chronological Order</button>
                <button id="sort-alphabetical">Sort by Alphabetical Order</button>
            </div>

            <table id="wordle-table">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Answer</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically populated -->
                </tbody>
            </table>
        </main>

        <!-- Right Ad Space -->
        <aside class="ad-space right-ad">
            <p>Ad Space</p>
        </aside>
    </div>

    <!-- Footer Section -->
    <footer>
        <p class="disclaimer">
            This website is not endorsed or associated with The New York Times or Wordle. Play the official game here: 
            <a href="https://www.nytimes.com/games/wordle/index.html" target="_blank">Wordle by NYT</a>.
        </p>
    </footer>
</body>
</html>
